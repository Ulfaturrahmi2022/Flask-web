<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for ('static', filename='input.css')}}" />
  </head>
  <body>
    <div class="container">
      <h2>FOrm Input Mahasiswa</h2>
      <form action="">
        <div class="form-group m-2">
          <label for="">Nama lengkap</label>
          <input type="text" name="" class="form-control" value="" placeholder="Masukkan Nama Anda" />
        </div>
        <div class="form-group m-2">
          <label for="">Alamat</label>
          <input type="text" name="" class="form-control" value="" placeholder="Masukkan Alamat Anda" />
        </div>
        <div class="form-group m-2">
          <label for="">Email</label>
          <input type="email" name="" class="form-control" value="" placeholder="Masukkan nama E-mail" />
        </div>
        <div class="form-group m-2">
          <label for="">Jenis Kelamin</label>
          <div class="form-check-inline">
            <input type="radio" class="form-check-input" name="radio1" id="radio2" />
            <label for="">Laki-Laki</label>
          </div>

          <div class="form-check-inline">
            <input type="radio" class="form-check-input" name="radio1" id="radio2" />
            <label for="">Perempuan</label>
          </div>
        </div>

        <div>
          <button type="button" class="btn btn-outline-info btn-sm m-3">Add</button>
        </div>
      </form>
    </div>
  </body>
</html>
